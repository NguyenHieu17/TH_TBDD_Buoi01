<body>
    <script>
        function printForecast(arr){
            let s = "";
            for (let i = 0; i < arr.length; i++) {
                s += `...${arr[i]}oC in ${i+1} days`; 
            }
            s += "...";
            console.log(s);
        }
        let temperatures1 = [17, 21, 23]
        let temperatures2 = [12, 5, -5, 0, 4]

        printForecast(temperatures1);
        printForecast(temperatures2);

    </script>

</body>
