        const heightMark1 = 1.69
            // tính chỉ số BMI

            return (mass / (height ** 2)).toFixed(2);
        }

        let BMIMark1 = TinhBMI(massMark1, heightMark1);

        let resultTrue1 = `Mark's BMI ${BMIMark1} is higher than John's ${BMIJohn1}!`;
        let resultFalse1 = `John's BMI ${BMIJohn1} is higher than Mark's ${BMIMark1}!`;
        if (markHigherBMI1)
            console.log(resultTrue1);
